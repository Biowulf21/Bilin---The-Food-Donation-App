<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Fredoka+One&family=Ubuntu&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <!-- Navbar -->
    <div class="sticky-top">
        <script id="replace_with_navbar" src="../../scripts/reusable-components.js"></script>
    </div>

    <!-- Google Maps -->
    <div id="googleMap" style="width:100%; height:68vh;"></div>
    <script>
       function myMap() {
let location = navigator.geolocation;
if (navigator.geolocation) {
    location.getCurrentPosition(function success(position) {
        var lat = position.coords.latitude;
        var long = position.coords.longitude;
        var mapProp = {
            center: new google.maps.LatLng(lat, long),
            zoom: 15,
            mapTypeId: 'hybrid',
            clickableIcons: false
        };
        var map = new google.maps.Map(document.getElementById("googleMap"), mapProp);

    })
};

}
    </script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZm4A62u1UahYWE9WomHs9yzQG8N-QrfY&callback=myMap"></script>

    <!-- Pinned Event -->
    <section class="p-5 bg-color2">
        <div class="container">
            <div class="d-flex">
                <a class="pin-img"><img src="/images/pin.svg"></a>
                <h3 class="h3s" href="#"><b>Pinned Event</b></h3>
            </div>
            <img class="img-fluid" src="/images/redcross_pinnedevent.png">
        </div>
    </section>

    <!-- Discover -->
    <section class="px-5 pb-3 bg-color2">
        <div class="container">
            <div>
                <h3 class="h3s"><b>Discover</b></h3>
            </div>

            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                <li class="nav-item" role="presentation">
                  <button class="nav-link active rounded-pill mx-1" id="pills-events-tab" data-bs-toggle="pill" data-bs-target="#pills-events" type="button" role="tab" aria-controls="pills-events" aria-selected="true">Upcoming Events</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link rounded-pill mx-1" id="pills-orgs-tab" data-bs-toggle="pill" data-bs-target="#pills-orgs" type="button" role="tab" aria-controls="pills-orgs" aria-selected="false">Organizations</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link rounded-pill mx-1" id="pills-cps-tab" data-bs-toggle="pill" data-bs-target="#pills-cps" type="button" role="tab" aria-controls="pills-cps" aria-selected="false">Community Pantries</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link rounded-pill mx-1" id="pills-bookmarked-tab" data-bs-toggle="pill" data-bs-target="#pills-bookmarked" type="button" role="tab" aria-controls="pills-bookmarked" aria-selected="false">Bookmarked</button>
                  </li>
            </ul>
            
            <!-- JAMES insert tab content/cards here -->
            <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="pills-events" role="tabpanel" aria-labelledby="pills-events-tab">Cards for upcoming events</div>
                <div class="tab-pane fade" id="pills-orgs" role="tabpanel" aria-labelledby="pills-orgs-tab">Cards for orgs</div>
                <div class="tab-pane fade" id="pills-cps" role="tabpanel" aria-labelledby="pills-cps-tab">Cards for community pantries</div>
                <div class="tab-pane fade" id="pills-bookmarked" role="tabpanel" aria-labelledby="pills-bookmarked-tab">Cards for bookmarked</div>
            </div>
        </div>
    </section>

    <section class="p-5 bg-color2">
        <div class="pb-5 container text-center">
            <p class="pb-3">Feeding programs will be hosted by our partnered organizations on May 23, 2022.<br>We are encouraging everyone to participate by donating food and/or volunteering in the events.
            </p>
        </div>
    </section>

    <!-- Footer -->
    <script id="replace_with_footer" src="/scripts/reusable-components.js"></script>


    <!-- Modals -->
    <script id="replace_with_modals" src="/scripts/reusable-components.js"></script>
